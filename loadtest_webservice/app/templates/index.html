{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Manage Tests</h1>

    <table>
        <tr>
            <th>Test ID</th>
            <th>Config</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Workers</th>
        </tr>
        {% for test in tests %}
            <tr>
                <td>{{ test.id }}</td>
                <td>{{ test.config }}</td>
                <td>{{ test.start }}</td>
                <td>{{ test.end }}</td>
                <td>{{ test.workers }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
