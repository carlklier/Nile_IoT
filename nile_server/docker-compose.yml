version: '3.7'

volumes:
  # for persistence between restarts
  postgres_data: {}

services:
  db:
    image: postgres:9.6.17
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dbpw
      POSTGRES_DB: loadtest_db
    ports: #make db accessible locally
      - "127.0.0.1:5432:5432"
